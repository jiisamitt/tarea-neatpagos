<section class="">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-white"
        >
          Inicia sesión con tu cuenta
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="submit()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 text-white"
              >Correo electrónico</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="nombre@empresa.com"
              formControlName="email"
            />
            @if(hasEmailError()) {
            <small class="text-red-500"> Formato de email incorrecto </small>
            } @if(isRequired('email')) {
            <small class="text-red-500"> Este campo es requerido </small>
            }
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 text-white"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              formControlName="password"
            />
            @if(isRequired('password')) {
            <small class="text-red-500"> Este campo es requerido </small>
            }
          </div>
          <button
            type="submit"
            class="w-full text-white border border-slate-400 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-primary-600 hover:bg-primary-700 focus:ring-primary-800"
          >
            Iniciar sesión
          </button>
          <!-- align button center-->
          <p class="text-sm font-light text-gray-500 text-gray-400">
            ¿Todavía no tienes tu cuenta?
            <a
              href="/auth/sign-up"
              class="font-medium text-primary-600 hover:underline text-primary-500"
              >Regístrate aquí</a
            >
            o
          </p>
          <br />
          <app-google-button (onClick)="submitWithGoogle()" />
        </form>
      </div>
    </div>
  </div>
</section>
